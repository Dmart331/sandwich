<!DOCTYPE html>
<html>
<head>
	<title></title>

</head>
<body>
	<div id="breadPicker">
	<h2>Pick Bread </h2>
		<section id="bread>"
			<input type="radio" name="check">Weat
			<input type="radio" name="check">White
			<input type="radio" name="check">Itilian
			<input type="radio" name="check">No Bread (make wrap)
		</section>
	</div>

	<div id ="meatPicker">
	<h2>Pick Meat</h2>
		<section id="meat">
			<input type="checkbox" name="check">Turkey
			<input type="checkbox" name="check">Beef
			<input type="checkbox" name="check">Ham
			<input type="radio" name="check">No Meat
		</section>
	</div>

	<div id ="cheesePicker">
	<h2>Pick Cheese</h2>
		<section id="cheese">
			<input type="checkbox" name="check">American
			<input type="checkbox" name="check">Swiss
			<input type="checkbox" name="check">Molded
			<input type="radio" name="check">No Cheese
		</section>
	</div>

	<div id ="conPicker">
	<h2>Pick Condoments</h2>
		<section id="condoments">
			<input type="checkbox" name="check">Mayo
			<input type="checkbox" name="check">Mustard
			<input type="checkbox" name="check">Spicy
			<input type="radio" name="check">No Condoments
		</section>
	</div>

	<div id ="vegPicker">
	<h2>Pick Veggies</h2>
		<section id="veg">
			<input type="checkbox" name="check">Lettus
			<input type="checkbox" name="check">Tomato
			<input type="checkbox" name="check">Onion
			<input type="radio" name="check">No Veggies
		</section>
	</div>
	<button type="button">Get My Price</button>
	<div id="output">
	
	</div>

<script src="javascripts/SandwichMaker.js"></script>
<script src="javascripts/meats.js"></script>
<script src="javascripts/veg.js"></script>
<script src="javascripts/con.js"></script>
<script src="javascripts/cheese.js"></script>
</body>
</html>
